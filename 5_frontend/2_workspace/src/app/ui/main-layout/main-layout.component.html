<header class='main-header'>
  <h3>Calculadora MWD</h3>
  <button mat-button (click)="openDialog()">Ayuda</button>
</header>

<hr />

<div id='calc-container'>

  <app-mwd-samples
    (sampleSubmitted)='onSubmitSample($event)'
  />

  @defer {
    <mwd-results
      [results]='results'
      (downloadClick)='downloadCsv()'
    />
  }

</div>
