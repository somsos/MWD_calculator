<header class='main-header'>
  <h3>Calculadora Di√°metro Medio Ponderado</h3>
  <button mat-button
    (click)="openDialog()"
    [disabled]="!loader.coreLoaded()"
  >
    Ayuda
  </button>
</header>

<hr />

<div id='calc-container'>

  <app-mwd-samples
    [coreLoaded]="loader.coreLoaded"
    (sampleSubmitted)='onSubmitSample($event)'
    (resetClick)='onResetClick()'
  />

@defer {
  <mwd-results
    [results]='results'
    (downloadClick)='downloadCsv()'
  />
}

</div>
